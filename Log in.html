<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 15px; /* 缩小高度四分之一 */
            border: 1px solid black; /* 添加黑色边框 */
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #f0f0f0;
        }
        .input-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 确保子元素从顶部开始排列 */
            align-items: flex-start; /* 确保所有元素左对齐 */
            position: relative;
        }
        .input-container h2 {
            margin-bottom: 20px; /* 添加底部间距 */
            font-weight: bold; /* 加粗 */
            font-size: 24px; /* 加大字体 */
        }
        .input-container input {
            margin-bottom: 15px; /* 减小间距 */
            padding: 8px 15px; /* 缩小高度四分之一 */
            border: 1px solid black; /* 更改为黑色边框 */
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .confirm-button {
            margin-top: 15px; /* 添加顶部间距，使其与输入框间距一致 */
            margin-bottom: 0; /* 移除底部间距 */
            padding: 8px 15px; /* 缩小高度四分之一 */
            border: 1px solid black; /* 添加黑色边框 */
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            width: 100px; /* 缩小宽度 */
        }
        .confirm-button:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮点击事件
            document.querySelector('.back-button').addEventListener('click', function() {
                window.location.href = 'http://192.168.0.124:2042/';
            });

            // 按Esc键返回
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    window.location.href = 'http://192.168.0.124:2042/';
                }
            });
        });
    </script>
</head>
<body>
    <div class="input-container">
        <h2>Apcta</h2> <!-- 将“Apcta”添加在这里 -->
        <input type="text" id="username" name="username" placeholder="用户名">
        <input type="password" id="password" name="password" placeholder="密码">
        <button class="confirm-button">确认</button>
    </div>
    <button class="back-button">返回</button>
</body>
</html>
